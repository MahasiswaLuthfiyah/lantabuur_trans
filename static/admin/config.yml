backend:
  name: git-gateway
  branch: main  # atau nama branch gitmu

media_folder: "static/img"
public_folder: "/img"

media_library:
  name: uploadcare  # atau "cloudinary" atau hapus kalau mau pakai default

collections:
  - name: "armada"
    label: "Armada Page"
    files:
      - file: "src/pages/armada/index.md"
        label: "Armada Page"
        name: "armada"
        fields:
          - { label: "Template Key", name: "templateKey", widget: "hidden", default: "armada-page" }
          - { label: "Path", name: "path", widget: "hidden", default: "/armada" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - label: "Intro"
            name: "intro"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Blurbs"
                name: "blurbs"
                widget: "list"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Text", name: "text", widget: "text" }
          - label: "Main"
            name: "main"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Image1"
                name: "image1"
                widget: "object"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Alt", name: "alt", widget: "string" }
              - label: "Image2"
                name: "image2"
                widget: "object"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Alt", name: "alt", widget: "string" }
              - label: "Image3"
                name: "image3"
                widget: "object"
                fields:
                  - { label: "Image", name: "image", widget: "image" }
                  - { label: "Alt", name: "alt", widget: "string" }
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Quote", name: "quote", widget: "string" }
              - { label: "Author", name: "author", widget: "string" }
          - { label: "Full Image", name: "full_image", widget: "image" }
          - label: "Pricing"
            name: "pricing"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - label: "Plans"
                name: "plans"
                widget: "list"
                fields:
                  - { label: "Plan", name: "plan", widget: "string" }
                  - { label: "Price", name: "price", widget: "string" }
                  - { label: "Description", name: "description", widget: "string" }
                  - { label: "Items", name: "items", widget: "list" }
